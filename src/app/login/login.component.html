<div *ngIf="(!showProgress | async)">

  <!-- Default form login -->
  <form [formGroup]="loginForm" class="text-center border border-light p-5">

    <p class="h4 mb-4">Sign in</p>

    <!-- Email -->
    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail"
      formControlName="email">

    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password"
      formControlName="password">


    <!-- Sign in button -->
    <button mdbBtn color="info" block="true" class="my-4" type="button" (click)="submit()">Sign in</button>
    <button mdbBtn color="info" block="true" class="my-4" type="button" (click)="checkBg()">Check background</button>
    <button mdbBtn color="info" block="true" class="my-4" type="button"
      (click)="clearStorageTest()">ClearStorage</button>

    <!-- Register -->
    <p>Not a member?
      <button type="button" class="btn btn-outline-primary btn-sm" (click)="goToSignup()">Register</button>
    </p>
  </form>
</div>

<mat-card *ngIf="(showProgress | async)">
  <mat-card-content>
    <mat-progress-spinner mode="indeterminate">
    </mat-progress-spinner>
  </mat-card-content>
</mat-card>
